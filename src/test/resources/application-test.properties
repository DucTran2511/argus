# Test Configuration for Blockchain Integration Tests
# Uses a fake RPC URL - actual calls are mocked

argus.blockchain.rpc-url=https://test-rpc.example.com/v2/test-key
argus.blockchain.chain=ethereum
argus.blockchain.network=testnet
argus.blockchain.timeout-seconds=5
argus.blockchain.retry-attempts=2

# Disable Redis for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false
